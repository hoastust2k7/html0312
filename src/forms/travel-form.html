<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陳相樺(Travel form)</title>
</head>
<body>
    <!----form1---->
    <div>
        <form>
            <fieldset>
                <legend>個人資料</legend>
                <label for="username">姓名：</label>
                <input type="text" id="username"><br>
                <label for="useraddr">Email：</label>
                <input type="text" id="useraddr"><hr>
            </fieldset>
            <fieldset>
                <legend>嘻嘻</legend>
                嘻嘻不嘻嘻？(可複選)<br>
                <input type="checkbox" name="source[]" value="s1">嘻嘻
                <input type="checkbox" name="source[]" value="s2">不嘻嘻<br>
                嘻嘻不嘻嘻？(單選)<br>
                <input type="radio" name="reason" value="r1">嘻嘻
                <input type="radio" name="reason" value="r2">不嘻嘻
            </fieldset>
            <fieldset>
                <legend>不嘻嘻？</legend>
                <textarea name="suggestion" cols="40" rows="4" placeholder="嘻嘻..."></textarea>
            </fieldset>
        </form>
    </div><br><hr><br>
    <!----form2---->
    <div>
        <iframe width="100%" height="512px" src="https://forms.gle/oS5g184XVTcGSByi7"></iframe>
    </div>
</body>
</html>
